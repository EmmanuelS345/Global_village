        const parksGrid = document.getElementById('parksGrid');
        
        parks.forEach((park, index) => {
            const card = document.createElement('div');
            card.className = 'park-card';
            
            card.innerHTML = `
                <div class="carousel-container" id="carousel-${index}">
                    <button class="carousel-btn prev" onclick="moveCarousel(${index}, -1)">â€¹</button>
                    <button class="carousel-btn next" onclick="moveCarousel(${index}, 1)">â€º</button>
                    <div class="carousel-track" id="track-${index}">
                        ${park.images.map(img => `<div class="carousel-slide" style="background-image: url('${img}')"></div>`).join('')}
                    </div>
                    <div class="carousel-indicators">
                        ${park.images.map((_, i) => `<div class="indicator ${i === 0 ? 'active' : ''}" onclick="jumpToSlide(${index}, ${i})" data-park="${index}" data-slide="${i}"></div>`).join('')}
                    </div>
                </div>
                <div class="p-8">
                    <h3 class="text-3xl font-semibold text-white mb-4 tracking-tight">${park.name}</h3>
                    <p class="text-gray-400 mb-6 h-16">${park.description}</p>
                    <div class="flex gap-4">
                        <button data-id="${park.id}" class="open-modal-btn btn-primary flex-1 text-white font-medium py-3 px-6 tracking-wide">
                            Faune
                        </button>
                        <button data-id="${park.id}" data-tab="description" class="open-modal-btn btn-secondary flex-1 text-white font-medium py-3 px-6 tracking-wide">
                            Ã€ Propos
                        </button>
                    </div>
                </div>
            `;
            
            parksGrid.appendChild(card);
        });

        const carouselStates = parks.map(() => 0);

        window.moveCarousel = function(index, direction) {
            const track = document.getElementById(`track-${index}`);
            const slides = parks[index].images.length;
            carouselStates[index] = (carouselStates[index] + direction + slides) % slides;
            track.style.transform = `translateX(-${carouselStates[index] * 100}%)`;
            updateIndicators(index);
        };

        window.jumpToSlide = function(index, slideIndex) {
            const track = document.getElementById(`track-${index}`);
            carouselStates[index] = slideIndex;
            track.style.transform = `translateX(-${slideIndex * 100}%)`;
            updateIndicators(index);
        };

        function updateIndicators(parkIndex) {
            const indicators = document.querySelectorAll(`[data-park="${parkIndex}"]`);
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === carouselStates[parkIndex]);
            });
        }

        setInterval(() => {
            parks.forEach((_, index) => {
                if(document.getElementById(`track-${index}`)) {
                   moveCarousel(index, 1);
                }
            });
        }, 5000);

        // Gestion de la modale
        const modal = document.getElementById('parkModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalAnimals = document.getElementById('modalAnimals');
        const modalFeatures = document.getElementById('modalFeatures');
        const modalDetailedDescription = document.getElementById('modalDetailedDescription');
        const modalStructure = document.getElementById('modalStructure');
        const closeBtn = document.getElementById('closeBtn');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${tab}Tab`).classList.add('active');
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('open-modal-btn')) {
                const parkId = parseInt(e.target.getAttribute('data-id'));
                const park = parks.find(p => p.id === parkId);
                
                if (park) {
                    openModal(park);
                    const targetTab = e.target.getAttribute('data-tab');
                    document.querySelector('.tab-btn[data-tab="animals"]').click();
                    if (targetTab) {
                       document.querySelector(`.tab-btn[data-tab="${targetTab}"]`).click();
                    }
                }
            }
        });

        function openModal(park) {
            modalTitle.textContent = park.name;
            modalAnimals.innerHTML = park.animals.map(animal => `<span class="animal-tag">${animal}</span>`).join('');
            modalFeatures.innerHTML = park.characteristics.map(feature => `<li>${feature}</li>`).join('');
            modalDetailedDescription.innerHTML = park.detailedDescription;
            modalStructure.innerHTML = park.structure;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
