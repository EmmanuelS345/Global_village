        const modalFeatures = document.getElementById('modalFeatures');
        const modalDetailedDescription = document.getElementById('modalDetailedDescription');
        const modalStructure = document.getElementById('modalStructure');
        const closeBtn = document.getElementById('closeBtn');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${tab}Tab`).classList.add('active');
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('open-modal-btn')) {
                const parkId = parseInt(e.target.getAttribute('data-id'));
                const park = parks.find(p => p.id === parkId);
                
                if (park) {
                    openModal(park);
                    const targetTab = e.target.getAttribute('data-tab');
                    document.querySelector('.tab-btn[data-tab="animals"]').click();
                    if (targetTab) {
                       document.querySelector(`.tab-btn[data-tab="${targetTab}"]`).click();
                    }
                }
            }
        });

        function openModal(park) {
            modalTitle.textContent = park.name;
            modalAnimals.innerHTML = park.animals.map(animal => `<span class="animal-tag">${animal}</span>`).join('');
            modalFeatures.innerHTML = park.characteristics.map(feature => `<li>${feature}</li>`).join('');
            modalDetailedDescription.innerHTML = park.detailedDescription;
            modalStructure.innerHTML = park.structure;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
